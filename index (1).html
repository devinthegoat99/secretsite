      <button class="filter-btn" onclick="filterTag('Featured')">Featured</button>

<script>
  let currentTag = 'All';
  let currentSort = 'name';
  let searchQ = '';

  function setNavActive(el) {
    document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
    el.classList.add('active');
  }

  function filterTag(tag) {
    currentTag = tag;
    searchQ = '';
    document.getElementById('searchInput').value = '';
    document.querySelectorAll('.filter-btn').forEach(b => {
      b.classList.toggle('active', b.textContent === tag);
    });
    render();
  }

  function doSort(s) {
    currentSort = s;
    render();
  }

  function doSearch() {
    searchQ = document.getElementById('searchInput').value.toLowerCase();
    currentTag = 'All';
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.filter-btn')[0].classList.add('active');
    render();
  }

  function getFiltered() {
    let list = GAMES.filter(g => {
      const tagMatch = currentTag === 'All' || g.tag === currentTag;
      const qMatch = !searchQ || g.name.toLowerCase().includes(searchQ) || g.tag.toLowerCase().includes(searchQ);
      return tagMatch && qMatch;
    });
    if (currentSort === 'name') list.sort((a, b) => a.name.localeCompare(b.name));
    else if (currentSort === 'tag') list.sort((a, b) => a.tag.localeCompare(b.tag) || a.name.localeCompare(b.name));
    return list;
  }

  function render() {
    const list = getFiltered();
    const el = document.getElementById('gameList');
    const countEl = document.getElementById('countLine');
    const label = currentTag === 'All' ? 'All Games' : currentTag + ' Games';
    countEl.textContent = `${label} (${list.length})`;

    if (list.length === 0) {
      el.innerHTML = `<div class="no-results">No games found ğŸ˜•</div>`;
      return;
    }

    el.innerHTML = list.map(g => `
      <a class="game-item" href="${g.url}">
        <span class="game-item-icon">${g.icon}</span>
        <span class="game-item-name">${g.name}</span>
        <span class="game-item-tag">${g.tag}</span>
      </a>
    `).join('');
  }

  render();
</script>
